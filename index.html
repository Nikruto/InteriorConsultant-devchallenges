<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Consultant</title>

    <link rel="stylesheet" href="./tailwind.css" />
    <script defer src="index.js"></script>
  </head>
  <body class="font-montserrat text-white preload">
    <div class="min-h-screen bg-[#181719]">
      <div class="container-fluid">
        <nav class="py-8 flex items-center">
          <span
            class="uppercase font-crimson font-extralight text-sm p-2 border border-white"
            >This Interior</span
          >

          <div
            class="ml-auto hidden md:flex items-center font-montserrat font-medium space-x-12"
          >
            <a href="#" class="font-bold py-2 border-b-2">Home</a>
            <a href="#" class="py-2">Collection</a>
            <a href="#" class="py-2">About</a>
            <a href="#" class="py-2">Contact</a>
          </div>

          <button class="md:hidden ml-auto" id="menuOpenButton">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-10 w-10"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              />
            </svg>
          </button>

          <div
            class="fixed z-40 top-0 left-0 transform -translate-x-full transition duration-500 bg-[#181719] w-screen h-screen flex justify-center items-center"
            id="mobileMenu"
          >
            <button class="absolute top-8 right-8" id="menuCloseButton">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-10 w-10"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>

            <div
              class="flex flex-col items-center font-montserrat font-medium space-y-4"
            >
              <a href="#" class="font-bold py-2 border-b-2">Home</a>
              <a href="#" class="py-2">Collection</a>
              <a href="#" class="py-2">About</a>
              <a href="#" class="py-2">Contact</a>
            </div>
          </div>
        </nav>

        <div class="mt-12 pb-28 grid grid-cols-12 items-center md:gap-16">
          <div class="col-span-12 md:col-span-5">
            <h1 class="font-lora font-medium text-4xl">Modern interior</h1>
            <p class="text-lg mt-6 max-w-xs sm:max-w-none">
              A full-Service residential & commercial interior design and
              staging company offering professional organizing & eco-services.
            </p>
            <button class="mt-6 flex items-center space-x-4">
              <span class="font-bold">Read More</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 8l4 4m0 0l-4 4m4-4H3"
                />
              </svg>
            </button>
          </div>
          <div class="col-span-12 md:col-span-7 mt-12 md:mt-0 relative">
            <div class="relative grid grid-cols-12">
              <img class="col-span-12" src="img/photo1.png" />
              <div
                class="absolute w-3/4 md:w-2/3 right-[5%] bottom-0 transform translate-y-1/2 shadow-lg bg-[#181719] px-6 pt-4 pb-8"
              >
                <div class="flex items-center space-x-4">
                  <img src="img/photo2.png" class="w-12 h-12 rounded-full" />
                  <div>
                    <p class="font-medium text-xs">Aliza Webber</p>
                    <p class="font-medium text-xs opacity-50">
                      Interior designer
                    </p>
                  </div>
                </div>

                <p class="font-lora font-bold text-xl mt-4">
                  Designed in 2020 by Aliza Webber
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
